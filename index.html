<!DOCTYPE html>

<html lang="en">

	<head>

  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Sci-Fi Buttons</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="assets/js/game.js"></script>

	</head>


	<body>

  <div class="container">

    <header>

      <h1>Find Your Favorite Sci-Fi GIFs!</h1>
      <p> Just type in the name of your favorite show or movie to see awesome GIFs appear.</p>

    </header>

    <!-- form for users to enter their own shows or movies -->
    <form id="form">
      <label for="input">Add a show or movie!</label>
      <input type="text" id="input">
      <input id="addShow" type="submit" value="Submit">
    </form>


    <!-- this is where the buttons will appear -->
    <div id="buttons"></div>

    <!-- this is where the GIF images will appear -->
    <div id="showGifs"></div>




    </div>

	</body>
